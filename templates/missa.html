<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sancta Missa - Improved Modular Application</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&family=Skranji:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* Keep all the existing styles from your original */
    :root {
      --bg-color: #fdf5e6; 
      --text-color: black;
      --border-color: #bfa890; 
      --latin-color: #C00000; 
      --english-color: #505050;
      --initial-color: #8B0000; 
      --action-color: green;
      --rubric-la-color: #800000; 
      --rubric-en-color: #555555;
      --heading-font: "Skranji", system-ui;
      --body-font: "Uncial Antiqua", system-ui;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #2b2b2b; 
        --text-color: #e0e0e0; 
        --border-color: #6d5c4b;
        --latin-color: #ff7f7f; 
        --english-color: #b0b0b0;
        --initial-color: #ff6347; 
        --action-color: #7fff7f; 
        --rubric-la-color: #ff8c8c;
        --rubric-en-color: #aaaaaa;
      }
      .pr-blk.priest {
        background-color: rgba(255, 127, 127, 0.1);
      }
      .pr-blk.server {
        background-color: rgba(176, 176, 176, 0.1);
      }
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: var(--body-font);
      font-weight: 400;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .mass-selector {
      text-align: center;
      padding: 20px;
      background-color: var(--bg-color);
      border-bottom: 2px solid var(--border-color);
    }

    .mass-selector select, .language-selector {
      padding: 10px;
      font-family: var(--heading-font);
      font-size: 1.1em;
      border: 2px solid var(--border-color);
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0 10px;
    }

    #page-container {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
    }

    #page-container > h1 {
      text-align: center;
      font-weight: 700;
      font-family: var(--heading-font);
      color: var(--latin-color);
      margin-bottom: 2em;
      text-transform: uppercase;
      font-size: 2em;
    }

    .pg-bdr { 
      width: 90%;
      max-width: 800px;
      margin: 20px auto; 
      border: 10px solid var(--border-color);
      padding: 20px;
      box-sizing: border-box;
      background-color: var(--bg-color);
    }

    .p-ct { 
      text-align: left;
    }

    h1, h2.pg-ttl { 
      text-align: center;
      font-weight: 700;
      font-family: var(--heading-font);
      color: var(--latin-color);
      margin-bottom: 1em;
      text-transform: uppercase;
    }

    h3.sub-ttl {
      font-family: var(--heading-font);
      color: var(--latin-color);
      margin: 1em 0 0.5em 0;
      font-size: 1.3em;
    }

    .act { 
      color: var(--action-color);
      font-style: normal;
      font-family: var(--heading-font);
      margin-top: 0.7em;
      margin-bottom: 0.7em;
      font-weight: 400;
    }

    .rb { 
      margin-top: 0.7em;
      margin-bottom: 1em;
      font-size: 0.95em;
      font-family: var(--heading-font);
      font-weight: 400;
    }
    .rb-lt { 
      color: var(--rubric-la-color);
      font-style: italic;
    }
    .rb-et { 
      color: var(--rubric-en-color);
      font-style: italic;
      font-size: 0.9em;
    }

    .pr-blk { 
      margin-bottom: 1em;
      position: relative;
    }

    .spk { 
      display: none; /* Hide speakers */
    }

    /* Add new styles for priest/server blocks */
    .pr-blk.priest {
      background-color: rgba(192, 0, 0, 0.05);
      border-left: 3px solid var(--latin-color);
      padding-left: 10px;
      margin-left: -13px;
    }

    .pr-blk.server {
      background-color: rgba(80, 80, 80, 0.05);
      border-left: 3px solid var(--english-color);
      padding-left: 10px;
      margin-left: -13px;
    }



    .pr-ln { 
      margin-bottom: 0.1em;
      line-height: 1.5;
    }

    .pr-ln.has-initial {
      overflow: hidden;
      display: inline;
    }

    .wg { 
      display: inline-flex;
      flex-direction: column;
      margin-right: 0.4em; 
      margin-bottom: 0.2em;
    }

    .lt { 
      color: var(--latin-color);
      font-weight: bold; 
      font-size: 1.1em; 
    }

    .et { 
      color: var(--english-color);
      font-family: var(--heading-font);
      font-size: 0.8em; 
      margin-top: -0.1em; 
    }

    .init-lttr { 
      font-size: 6em;
      color: var(--initial-color);
      float: left;
      line-height: 1;
      margin-right: 0.1em;
      margin-top: -0.15em;
      font-weight: normal;
      padding: 0;
    }
        
    .pr-txt-ctn::after {
      content: "";
      display: table;
      clear: both;
    }

    @media (max-width: 600px) {
      .pg-bdr {
        width: 98%;
        margin: 10px auto;
        padding: 10px;
        border-width: 5px;
      }
      .lt {
        font-size: 1em;
      }
      .et {
        font-size: 0.75em;
      }
      .init-lttr {
        font-size: 4em; 
        line-height: 1;
        margin-top: -0.05em;
        margin-bottom: -0.2em;
      }
      .pr-ln {
        line-height: 1.6;
      }
      .spk {
        flex-basis: 2em; 
        padding-right: 0.3em;
      }
      h2.pg-ttl, .act, .rb {
        font-size: 1.1em;
      }
    }

    .missing-translation {
      background-color: #ffff99;
      color: #cc0000;
      font-weight: bold;
    }
  </style>
</head>

    // Improved normalization function
    function normalizeLatin(text) {
      // First remove all punctuation
      let cleaned = text.replace(/[.,;:!?¿¡'"«»()[\]{}—–-]/g, '');

      // Then normalize to lowercase and remove diacritics
      return cleaned
        .toLowerCase()
        .replace(/[áàâäãā]/g, 'a')
        .replace(/[éèêëē]/g, 'e')
        .replace(/[íìîïī]/g, 'i')
        .replace(/[óòôöõō]/g, 'o')
        .replace(/[úùûüū]/g, 'u')
        .replace(/[ýỳŷÿȳ]/g, 'y')
        .replace(/æ/g, 'ae')
        .replace(/ǽ/g, 'ae')
        .replace(/œ/g, 'oe')
        .replace(/ç/g, 'c')
        .replace(/ñ/g, 'n');
    }

    // Preserve capitalization in translation
    function translateWord(latinWord) {
      // Store original casing
      const isCapitalized = latinWord.length > 0 && latinWord[0] === latinWord[0].toUpperCase();
      const isAllCaps = latinWord === latinWord.toUpperCase();
      
      // Clean and normalize for lookup
      const cleanWord = latinWord.replace(/[.,;:!?¿¡'"«»()[\]{}—–-]/g, '');
      const normalizedWord = normalizeLatin(cleanWord).toLowerCase();
      
      // Get translation
      let translation = lexicon[normalizedWord];
      
      if (!translation) {
        return `[${latinWord}]`;
      }
      
      // Apply original casing to translation
      if (isAllCaps && translation.length > 1) {
        translation = translation.toUpperCase();
      } else if (isCapitalized) {
        translation = translation.charAt(0).toUpperCase() + translation.slice(1);
      }
      
      return translation;
    }

    // Get translated text for current language
    function getTranslation(key, fallback = '') {
      if (rubricTranslations[key]) {
        return rubricTranslations[key][currentLanguage] || rubricTranslations[key]['en'] || fallback;
      }
      if (actionTranslations[key]) {
        return actionTranslations[key][currentLanguage] || actionTranslations[key]['en'] || fallback;
      }
      return fallback;
    }

      "ordinary:offertory-prayers-host": [

        { type: "rb", text_la: "Erectus expandit manus, easque in altum porrectas jungens, elevátis ad cælum oculis et statim demissis, dicit:" },
        {
          type: "pr_blk",
          speaker: "P",
          initial: true, 
          lines: [
            { segments: [ "Veni, sanctificátor omnípotens ætérne Deus: " ], po: true },
            { type: "rb", text_la: "Benedicit Oblata, prosequendo:" },
            { segments: [ "et béne+dic hoc sacrifícium, tuo sancto nómini præparátum." ], po: true }
          ]
        }
      ],

      "ordinary:offertory-incensation": [
        { type: "rb", text_la: "Postea, si sollemniter celebrat, benedicit incensum, dicens:", sole: true },
        {
          type: "pr_blk",
          speaker: "P", 
          initial: true, 
          lines: [
            { segments: [ "Per intercessiónem beáti Michaélis Archángeli, stantis a dextris altáris incénsi, et ómnium electórum suórum, incénsum istud dignétur Dóminus bene+dícere, et in odórem suavitátis accípere. Per Christum, Dóminum nostrum. Amen." ], po: true }
          ],
          sole: true
        },
        { type: "rb", text_la: "Et, accepto thuribulo a Diacono, incensat Oblata, modo in Rubricis generalibus præscripto, dicens:", sole: true },
        {
          type: "pr_blk",
          speaker: "P",
          initial: true, 
          lines: [
            { segments: [ "Incénsum istud a te benedíctum ascéndat ad te, Dómine: et descéndat super nos misericórdia tua." ], po: true }
          ],
          sole: true
        },
        { type: "rb", text_la: "Deinde incensat Altare, dicens:", sole: true },
        { type: "rb", text_la: "Ps. 140, 2-4", sole: true },
        {
          type: "pr_blk",
          speaker: "P",
          initial: true, 
          lines: [
            { segments: [ "Dirigátur, Dómine, orátio mea, sicut incénsum, in conspéctu tuo: elevátio mánuum meárum sacrifícium vespertínum. Pone, Dómine, custódiam ori meo, et óstium circumstántiæ lábiis meis: ut non declínet cor meum in verba malítiæ, ad excusándas excusatiónes in peccátis." ], po: true }
          ],
          sole: true
        },
        { type: "rb", text_la: "Dum reddit thuribulum Diacono, dicit:", sole: true },
        {
          type: "pr_blk",
          speaker: "P",

          ],
          sole: true
        },
        { type: "rb", text_la: "Postea incensatur Sacerdos a Diacono, deinde alii per ordinem.", sole: true }
      ],

      "ordinary:offertory-lavabo": [
        { type: "rb", text_la: "Sacerdos lavat manus, dicens:" },
        { type: "rb", text_la: "Ps. 25, 6-12" },
        {
          type: "pr_blk",
          speaker: "P",
          initial: true, 
          lines: [
            { segments: [ "Lavábo inter innocéntes manus meas: et circúmdabo altáre tuum, Dómine: Ut áudiam vocem laudis, et enárrem univérsa mirabília tua. Dómine, diléxi decórem domus tuæ et locum habitatiónis glóriæ tuæ. Ne perdas cum ímpiis, Deus, ánimam meam, et cum viris sánguinum vitam meam: In quorum mánibus iniquitátes sunt: déxtera eórum repléta est munéribus. Ego autem in innocéntia mea ingréssus sum: rédime me et miserére mei. Pes meus stetit in dirécto: in ecclésiis benedícam te, Dómine." ], po: true }
          ]
        },
        {
          type: "pr_blk",
          speaker: "P",

          ]
        },
        {
          type: "pr_blk",
          speaker: "S",

            { segments: [ "Sicut erat in princípio, et nunc, et semper, et in sǽcula sæculórum. Amen." ] }
          ]
        }
      ],

      "ordinary:offertory-suscipe-sancta-trinitas": [
        { type: "rb", text_la: "Deinde, aliquantulum inclinatus in medio Altaris, junctis manibus super eo, dicit:" },
        {
          type: "pr_blk",
          speaker: "P",
          initial: true, 
          lines: [
            { segments: [ "Súscipe, sancta Trínitas, hanc oblatiónem, quam tibi offérimus ob memóriam passiónis, resurrectiónis, et ascensiónis Jesu Christi, Dómini nostri: et in honórem beátæ Maríæ semper Vírginis, et beáti Joannis Baptistæ, et sanctórum Apostolórum Petri et Pauli, et istórum et ómnium Sanctórum: ut illis profíciat ad honórem, nobis autem ad salútem: et illi pro nobis intercédere dignéntur in cælis, quorum memóriam ágimus in terris. Per eúndem Christum, Dóminum nostrum. Amen." ], po: true }
          ]
        }
      ],

      "ordinary:offertory-orate-fratres": [
        { type: "rb", text_la: "Postea osculatur Altare, et versus ad populum extendens, et jungens manus, voce paululum elevata, dicit:" },
        {
          type: "pr_blk",
          speaker: "P",
          lines: [
            { segments: [ "Oráte, fratres: ut meum ac vestrum sacrifícium acceptábile fiat apud Deum Patrem omnipoténtem." ], po: true }
          ]
        },
        { type: "rb", text_la: "Minister, seu circumstantes respondent: alioquin ipsemet Sacerdos:"},
        {
          type: "pr_blk",
          speaker: "S",
          lines: [
            { segments: [ "Suscípiat Dóminus sacrifícium de mánibus tuis ad laudem et glóriam nominis sui, ad utilitátem quoque nostram, totiúsque Ecclésiæ suæ sanctæ." ] }

          speaker: "P",
          lines: [
            { segments: [ "Amen." ], po: true } 
          ]
        },
        { type: "rb", text_la: "Deinde, manibus extensis, absolute sine Orémus subiungit Orationes secretas."}
      ],

      "ordinary:ablution-prayers": [
        { type: "rb", text_la: "Postea dicit:" },
        {
          type: "pr_blk",
          speaker: "P",
          initial: true, 
          lines: [
            { segments: [ "Quod ore súmpsimus, Dómine, pura mente capiámus: et de múnere temporáli fiat nobis remédium sempitérnum." ], po: true }
          ]
        },
        { type: "rb", text_la: "Interim porrigit Calicem ministro, qui infundit in eo parum vini, quo se purificat: deinde prosequitur:"},
        {
          type: "pr_blk",
          speaker: "P",
          initial: true, 
          lines: [
            { segments: [ "Corpus tuum, Dómine, quod sumpsi, et Sanguis, quem potávi, adhǽreat viscéribus meis: et præsta; ut in me non remáneat scélerum mácula, quem pura et sancta refecérunt sacraménta: Qui vivis et regnas in sǽcula sæculórum. Amen." ], po: true }
          ]
        },
        { type: "rb", text_la: "Abluit et extergit digitos, ac sumit ablutionem: extergit os et Calicem, quem, plicato Corporali, operit et collocat in Altari ut prius: deinde prosequitur Missam."}
      ],
      "ordinary:gloria": [
        { type: "action", key: "action.stand" },
        {
          type: "pr_blk",
          speaker: "P", 
          initial: true,
          lines: [
            { segments: [ "Glória in excélsis Deo." ], po: true }
          ]
        },
        {
          type: "pr_blk", 
          lines: [
            { segments: [ "Et in terra pax homínibus bonæ voluntátis. Laudámus te. Benedícimus te. Adorámus te. Glorificámus te. Grátias ágimus tibi propter magnam glóriam tuam. Dómine Deus, Rex cæléstis, Deus Pater omnípotens. Dómine Fili unigénite, Jesu Christe. Dómine Deus, Agnus Dei, Fílius Patris. Qui tollis peccáta mundi, miserére nobis. Qui tollis peccáta mundi, súscipe deprecatiónem nostram. Qui sedes ad déxteram Patris, miserére nobis. Quóniam tu solus Sanctus. Tu solus Dóminus. Tu solus Altíssimus, Jesu Christe. Cum Sancto Spíritu, + in glória Dei Patris. Amen." ] }
          ]
        }
      ],
      "proper:collect:easter-4": [
        {

          speaker: "P",

        {
          type: "pr_blk",
          speaker: "P",
          initial: true,
          lines: [
            { segments: [ "Deus, qui fidélium mentes uníus éfficis voluntátis: da pópulis tuis id amáre quod prǽcipis, id desideráre quod promíttis; ut inter mundánas varietátes ibi nostra fixa sint corda, ubi vera sunt gáudia." ], po: true },
            { segments: [ "Per Dóminum nostrum Jesum Christum, Fílium tuum: qui tecum vivit et regnat in unitáte Spíritus Sancti Deus, per ómnia sǽcula sæculórum." ], po: true }

      "proper:epistle:easter-4": [
        { type: "action", key: "action.sit" },
        { type: "rb", text_la: "Léctio Epístolæ beáti Jacóbi Apóstoli." },
        { type: "rb", text_la: "Jac. 1, 17-21" },
        {
          type: "pr_blk",
          initial: true, 
          lines: [
            { segments: [ "Caríssimi: Omne datum óptimum, et omne donum perféctum desúrsum est, descéndens a Patre lúminum, apud quem non est transmutátio nec vicissitúdinis obumbrátio. Voluntárie enim génuit nos verbo veritátis, ut simus inítium áliquod creatúræ ejus. Scitis, fratres mei dilectíssimi. Sit autem omnis homo velox ad audiéndum: tardus autem ad loquéndum et tardus ad iram. Ira enim viri justítiam Dei non operátur. Propter quod abjiciéntes omnem immundítiam et abundántiam malítiæ, in mansuetúdine suscípite ínsitum verbum, quod potest salváre ánimas vestras." ] }

          type: "pr_blk",

        { type: "rb", text_la: "Joann. 16, 5-14" },
        {
          type: "pr_blk", 
          initial: true,
          lines: [
            { segments: [ "In illo témpore: Dixit Jesus discípulis suis: Vado ad eum, qui misit me: et nemo ex vobis intérrogat me: Quo vadis? Sed quia hæc locútus sum vobis, tristítia implévit cor vestrum. Sed ego veritátem dico vobis: expédit vobis, ut ego vadam: si enim non abíero, Paráclitus non véniet ad vos: si autem abíero, mittam eum ad vos. Et cum vénerit ille, árguet mundum de peccáto et de justítia et de judício. De peccáto quidem, quia non credidérunt in me: de justítia vero, quia ad Patrem vado, et jam non vidébitis me: de judício autem, quia princeps hujus mundi jam judicátus est. Adhuc multa hábeo vobis dícere: sed non potéstis portáre modo. Cum autem vénerit ille Spíritus veritátis, docébit vos omnem veritátem. Non enim loquétur a semetípso: sed quæcúmque áudiet, loquétur, et quæ ventúra sunt, annuntiábit vobis. Ille me clarificábit: quia de meo accípiet et annuntiábit vobis." ] }

      "ordinary:credo": [
        { type: "action", key: "action.stand" },

          type: "pr_blk",

            { segments: [ "Credo in unum Deum." ], po: true }
          ]
        },
        {
          type: "pr_blk", 
          lines: [
            { segments: [ "Patrem omnipoténtem, factórem cæli et terræ, visibílium ómnium et invisibílium. Et in unum Dóminum Jesum Christum, Fílium Dei unigénitum. Et ex Patre natum ante ómnia sǽcula. Deum de Deo, lumen de lúmine, Deum verum de Deo vero. Génitum, non factum, consubstantiálem Patri: per quem ómnia facta sunt. Qui propter nos hómines et propter nostram salútem descéndit de cælis." ] },
            { type: "action", key: "action.kneel" },
            { segments: [ "Et incarnátus est de Spíritu Sancto ex María Vírgine: Et homo factus est." ] },
            { type: "action", key: "action.stand" },
            { segments: [ "Crucifíxus étiam pro nobis: sub Póntio Piláto passus, et sepúltus est. Et resurréxit tértia die, secúndum Scriptúras. Et ascéndit in cælum: sedet ad déxteram Patris. Et íterum ventúrus est cum glória judicáre vivos et mórtuos: cujus regni non erit finis. Et in Spíritum Sanctum, Dóminum et vivificántem: qui ex Patre Filióque procédit. Qui cum Patre et Fílio simul adorátur et conglorificátur: qui locútus est per Prophétas. Et unam sanctam cathólicam et apostólicam Ecclésiam. Confíteor unum baptísma in remissiónem peccatórum. Et exspécto resurrectiónem mortuórum. Et vitam ventúri sǽculi. Amen." ] }
          ]
        }
      ],

        {
          type: "pr_blk",
          speaker: "P",
          initial: true,
          lines: [
            { segments: [ "Vere dignum et justum est, æquum et salutáre: Te quidem, Dómine, omni témpore, sed in hoc potíssimum gloriósius prædicáre, cum Pascha nostrum immolátus est Christus. Ipse enim verus est Agnus, qui ábstulit peccáta mundi. Qui mortem nostram moriéndo destrúxit et vitam resurgéndo reparávit. Et ídeo cum Angelis et Archángelis, cum Thronis et Dominatiónibus cumque omni milítia cœléstis exércitus hymnum glóriæ tuæ cánimus, sine fine dicéntes:" ], po: true }

          type: "pr_blk", 
          initial: true,

      "ordinary:canon": [
        { type: "rb", text_la: "Sacerdos, profunde inclinatus ante Altare, manibus super eo positis, dicit:" },
        {
          type: "pr_blk",
          speaker: "P",
          initial: true,
          lines: [
            { segments: [ "Te ígitur, clementíssime Pater, per Jesum Christum, Fílium tuum, Dóminum nostrum, súpplices rogámus, ac pétimus," ], po: true },
            { type: "rb", text_la: "Osculatur Altare et, junctis manibus ante pectus, dicit:" },
            { segments: [ "uti accépta hábeas et benedícas," ], po: true },
            { type: "rb", text_la: "Signat ter super Hostiam et Calicem simul, dicens:" },
            { segments: [ "hæc + dona, hæc + múnera, hæc + sancta sacrifícia illibáta," ], po: true },
            { type: "rb", text_la: "Extensis manibus prosequitur:" },
            { segments: [ "in primis, quæ tibi offérimus pro Ecclésia tua sancta cathólica: quam pacificáre, custodíre, adunáre et régere dignéris toto orbe terrárum: una cum fámulo tuo Papa nostro N. et Antístite nostro N. et ómnibus orthodóxis, atque cathólicæ et apostólicæ fídei cultóribus." ], po: true }
          ]
        },
        { type: "rb", text_la: "Commemoratio pro vivis." },
        {
          type: "pr_blk",
          speaker: "P",
          initial: true,
          lines: [
            { segments: [ "Meménto, Dómine, famulórum famularúmque tuarum N. et N." ], po: true },
            { type: "rb", text_la: "Jungit manus, orat aliquantulum pro quibus orare intendit: deinde manibus extensis prosequitur:" },
            { segments: [ "et ómnium circumstántium, quorum tibi fides cógnita est et nota devótio, pro quibus tibi offérimus: vel qui tibi ófferunt hoc sacrifícium laudis, pro se suísque ómnibus: pro redemptióne animárum suárum, pro spe salútis et incolumitátis suæ: tibíque reddunt vota sua ætérno Deo, vivo et vero." ], po: true }
          ]
        },
        { type: "rb", text_la: "Infra Actionem." },
        {
          type: "pr_blk",
          speaker: "P",
          initial: true,
          lines: [
            { segments: [ "Communicántes, et memóriam venerántes, in primis gloriósæ semper Vírginis Maríæ, Genetrícis Dei et Dómini nostri Jesu Christi: sed et beáti Joseph, ejúsdem Vírginis Sponsi, et beatórum Apostolórum ac Mártyrum tuórum, Petri et Pauli, Andréæ, Jacóbi, Joánnis, Thomæ, Jacóbi, Philíppi, Bartholomǽi, Matthǽi, Simónis et Thaddǽi: Lini, Cleti, Cleméntis, Xysti, Cornélii, Cypriáni, Lauréntii, Chrysógoni, Joánnis et Pauli, Cosmæ et Damiáni: et ómnium Sanctórum tuórum; quorum méritis precibúsque concédas, ut in ómnibus protectiónis tuæ muniámur auxílio." ], po: true },
            { type: "rb", text_la: "Jungit manus." },
            { segments: [ "Per eúndem Christum, Dóminum nostrum. Amen." ], po: true }
          ]
        },
        {
          type: "pr_blk",
          speaker: "P",
          initial: true,
          lines: [
            { type: "rb", text_la: "Tenens manus expansas super Oblata, dicit:" },
            { segments: [ "Hanc ígitur oblatiónem servitútis nostræ, sed et cunctæ famíliæ tuæ, quǽsumus, Dómine, ut placátus accípias: diésque nostros in tua pace dispónas, atque ab ætérna damnatióne nos éripi, et in electórum tuórum júbeas grege numerári." ], po: true },
            { type: "rb", text_la: "Jungit manus." },
            { segments: [ "Per Christum, Dóminum nostrum. Amen." ], po: true }
          ]
        },
        {
          type: "pr_blk",
          speaker: "P",
          initial: true,
          lines: [
            { segments: [ "Quam oblatiónem tu, Deus, in ómnibus, quǽsumus," ], po: true },
            { type: "rb", text_la: "Signat ter super Oblata," },
            { segments: [ "bene+díctam, adscríp+tam, ra+tam, rationábilem, acceptabilémque fácere dignéris:" ], po: true },
            { type: "rb", text_la: "Signat semel super Hostiam," },
            { segments: [ "ut nobis Cor+pus," ], po: true },
            { type: "rb", text_la: "et semel super Calicem," },
            { segments: [ "et San+guis fiat dilectíssimi Fílii tui," ], po: true },
            { type: "rb", text_la: "Jungit manus," },
            { segments: [ "Dómini nostri Jesu Christi." ], po: true }
          ]
        },
        {
          type: "pr_blk",
          speaker: "P",
          initial: true,
          lines: [
            { segments: [ "Qui prídie quam paterétur," ], po: true },
            { type: "rb", text_la: "Accipit Hostiam," },
            { segments: [ "accépit panem in sanctas ac venerábiles manus suas," ], po: true },
            { type: "rb", text_la: "Elevat oculos ad cælum," },
            { segments: [ "elevátis óculis in cælum ad te Deum, Patrem suum omnipoténtem," ], po: true },
            { type: "rb", text_la: "Caput inclinat," },
            { segments: [ "tibi grátias agens," ], po: true },
            { type: "rb", text_la: "Signat super Hostiam," },
            { segments: [ "bene+díxit, fregit, dedítque discípulis suis, dicens: Accípite, et manducáte ex hoc omnes." ], po: true }
          ]
        },
        {
          type: "pr_blk",
          speaker: "P",
          lines: [
            { type: "rb", text_la: "Tenens ambabus manibus Hostiam inter indices et pollices, profert verba consecrationis secrete, distincte et attente super Hostiam." },
            { segments: [ "HOC EST ENIM CORPUS MEUM." ], po: true }
          ]
        },
        { type: "rb", text_la: "Quibus verbis prolatis, statim Hostiam consecratam genuflexus adorat: surgit, ostendit populo, reponit super Corporale, et genuflexus iterum adorat." },
        { type: "rb", text_la: "Tunc, detecto Calice, dicit:" },
        {
          type: "pr_blk",
          speaker: "P",
          initial: true,
          lines: [
            { segments: [ "Símili modo postquam cenátum est," ], po: true },
            { type: "rb", text_la: "Ambabus manibus accipit Calicem," },
            { segments: [ "accípiens et hunc præclárum Cálicem in sanctas ac venerábiles manus suas:" ], po: true },
            { type: "rb", text_la: "item Caput inclinat," },
            { segments: [ "item tibi grátias agens," ], po: true },
            { type: "rb", text_la: "Sinistra tenens Calicem, dextera signat super eum," },
            { segments: [ "bene+díxit, dedítque discípulis suis, dicens: Accípite, et bíbite ex eo omnes." ], po: true }
          ]
        },
        {
          type: "pr_blk",
          speaker: "P",
          lines: [
            { type: "rb", text_la: "Profert verba consecrationis super Calicem, attente, continuate, et secrete, tenens illum parum elevatum." },
            { segments: [ "HIC EST ENIM CALIX SANGUINIS MEI, NOVI ET ÆTERNI TESTAMENTI: MYSTERIUM FIDEI: QUI PRO VOBIS ET PRO MULTIS EFFUNDETUR IN REMISSIONEM PECCATORUM." ], po: true }
          ]
        },
        {
          type: "pr_blk",
          speaker: "P",
          lines: [
            { type: "rb", text_la: "Quibus verbis prolatis, deponit Calicem super Corporale, et dicens secrete:" },
            { segments: [ "Hæc quotiescúmque fecéritis, in mei memóriam faciétis." ], po: true }
          ]
        },
        { type: "rb", text_la: "Genuflexus adorat: surgit, ostendit populo, deponit, cooperit, et genuflexus iterum adorat." },
        {
          type: "pr_blk",
          speaker: "P",
          initial: true,
          lines: [
            { type: "rb", text_la: "Deinde disjunctis manibus dicit:" },
            { segments: [ "Unde et mémores, Dómine, nos servi tui, sed et plebs tua sancta, ejúsdem Christi Fílii tui, Dómini nostri, tam beátæ passiónis, nec non et ab ínferis resurrectiónis, sed et in cælos gloriósæ ascensiónis: offérimus præcláræ majestáti tuæ de tuis donis ac datis," ], po: true },
            { type: "rb", text_la: "Jungit manus, et signat ter super Hostiam, et Calicem simul, dicens:" },
            { segments: [ "Hóstiam + puram, Hóstiam + sanctam, Hóstiam + immaculátam," ], po: true },
            { type: "rb", text_la: "Signat semel super Hostiam, dicens:" },
            { segments: [ "Panem + sanctum vitæ ætérnæ," ], po: true },
            { type: "rb", text_la: "et semel super Calicem, dicens:" },
            { segments: [ "et Cálicem + salútis perpétuæ." ], po: true }
          ]
        },
        {
          type: "pr_blk",
          speaker: "P",
          initial: true,
          lines: [
            { type: "rb", text_la: "Extensis manibus prosequitur:" },
            { segments: [ "Supra quæ propítio ac seréno vultu respícere dignéris: et accépta habére, sicúti accépta habére dignátus es múnera púeri tui justi Abel, et sacrifícium Patriárchæ nostri Abrahæ: et quod tibi óbtulit summus sacérdos tuus Melchísedech, sanctum sacrifícium, immaculátam hóstiam." ], po: true }
          ]
        },
        {
          type: "pr_blk",
          speaker: "P",
          initial: true,
          lines: [
            { type: "rb", text_la: "Profunde inclinatus, junctis manibus et super Altare positis, dicit:" },
            { segments: [ "Súpplices te rogámus, omnípotens Deus: jube hæc perférri per manus sancti Angeli tui in sublíme altáre tuum, in conspéctu divínæ majestátis tuæ: ut, quotquot" ], po: true },
            { type: "rb", text_la: "Osculatur Altare," },
            { segments: [ "ex hac altáris participatióne sacrosánctum Fílii tui" ], po: true },
            { type: "rb", text_la: "Jungit manus, et signat semel super Hostiam, et semel super Calicem," },
            { segments: [ "Cor+pus, et Sán+guinem sumpsérimus," ], po: true },
            { type: "rb", text_la: "Seipsum signat, dicens:" },
            { segments: [ "omni benedictióne cælésti et grátia repleámur." ], po: true },
            { type: "rb", text_la: "Jungit manus." },
            { segments: [ "Per eúndem Christum, Dóminum nostrum. Amen." ], po: true }
          ]
        },
        { type: "rb", text_la: "Commemoratio pro defunctis." },
        {
          type: "pr_blk",
          speaker: "P",
          initial: true,
          lines: [
            { segments: [ "Meménto étiam, Dómine, famulórum famularúmque tuárum N. et N., qui nos præcessérunt cum signo fídei, et dórmiunt in somno pacis." ], po: true },
            { type: "rb", text_la: "Jungit manus, orat aliquantulum pro iis defunctis, pro quibus orare intendit, deinde extensis manibus prosequitur:" },
            { segments: [ "Ipsis, Dómine, et ómnibus in Christo quiescéntibus locum refrigérii, lucis, et pacis, ut indúlgeas, deprecámur." ], po: true },
            { type: "rb", text_la: "Jungit manus, et caput inclinat, dicens:" },
            { segments: [ "Per eúndem Christum, Dóminum nostrum. Amen." ], po: true }
          ]
        },
        {
          type: "pr_blk",
          speaker: "P",
          initial: true,
          lines: [
            { type: "rb", text_la: "Manu dextera percutit sibi pectus, elata aliquantulum voce dicens:" },
            { segments: [ "Nobis quoque peccatóribus" ], po: true },
            { type: "rb", text_la: "Extensis manibus ut prius, secrete prosequitur:" },
            { segments: [ "fámulis tuis, de multitúdine miseratiónum tuárum sperántibus, partem áliquam et societátem donáre dignéris, cum tuis sanctis Apóstolis et Martýribus: cum Joánne, Stéphano, Matthía, Bárnaba, Ignátio, Alexándro, Marcellíno, Petro, Felicitáte, Perpétua, Agatha, Lúcia, Agnéte, Cæcília, Anastásia, et ómnibus Sanctis tuis: intra quorum nos consórtium, non æstimátor mériti, sed véniæ, quǽsumus, largítor admítte." ], po: true },
            { type: "rb", text_la: "Jungit manus." },
            { segments: [ "Per Christum, Dóminum nostrum." ], po: true }
          ]
        },
        {
          type: "pr_blk",
          speaker: "P",
          initial: true,
          lines: [
            { segments: [ "Per quem hæc ómnia, Dómine, semper bona creas," ], po: true },
            { type: "rb", text_la: "Signat ter super Hostiam, et Calicem simul, dicens:" },
            { segments: [ "sanctí+ficas, viví+ficas, bene+dícis et præstas nobis." ], po: true }
          ]
        },
        {
          type: "pr_blk",
          speaker: "P",
          lines: [
            { type: "rb", text_la: "Discooperit Calicem, genuflectit, accipit Hostiam inter pollicem et indicem manus dexteræ: et tenens sinistra Calicem, cum Hostia signat ter a labio ad labium Calicis, dicens:" },
            { segments: [ "Per Ip+sum, et cum Ip+so, et in Ip+so," ], po: true },
            { type: "rb", text_la: "Cum ipsa Hostia signat bis inter se et Calicem, dicens:" },
            { segments: [ "est tibi Deo Patri + omnipoténti, in unitáte Spíritus + Sancti," ], po: true },
            { type: "rb", text_la: "Elevans parum Calicem cum Hostia, dicit:" },
            { segments: [ "omnis honor, et glória." ], po: true }
          ]
        },
        {
          type: "pr_blk",
          speaker: "P",
          lines: [
            { type: "rb", text_la: "Ponit Hostiam, Calicem Palla cooperit, genuflectit, surgit, et dicit intellegibili voce vel cantat:" },
            { segments: [ "Per ómnia sǽcula sæculórum." ], po: true }
          ]
        },
        {
          type: "pr_blk",
          speaker: "S",
          lines: [
            { segments: [ "Amen." ] }
          ]
        },
        {
          type: "pr_blk",
          speaker: "P",
          initial: true,
          lines: [
            { segments: [ "Orémus: Præcéptis salutáribus móniti, et divína institutióne formáti audémus dícere:" ], po: true }
          ]
        },
        {
          type: "pr_blk", 
          initial: true,
          lines: [
            { segments: [ "Pater noster, qui es in cælis. Sanctificétur nomen tuum. Advéniat regnum tuum. Fiat volúntas tua, sicut in cælo et in terra. Panem nostrum quotidiánum da nobis hódie. Et dimítte nobis débita nostra, sicut et nos dimíttimus debitóribus nostris. Et ne nos indúcas in tentatiónem:" ] }
          ]
        },
        {
          type: "pr_blk",
          speaker: "S",
          lines: [
            { segments: [ "Sed líbera nos a malo." ] }
          ]
        },
        {
          type: "pr_blk",
          speaker: "P",
          lines: [
            { segments: [ "Amen." ], po: true } 
          ]
        },
        {
          type: "pr_blk",
          speaker: "P",
          initial: true,
          lines: [
            { type: "rb", text_la: "Deinde manu dextera accipit inter indicem et medium digitos Patenam, quam tenens super Altare erectam, dicit secrete:" },
            { segments: [ "Líbera nos, quǽsumus, Dómine, ab ómnibus malis, prætéritis, præséntibus et futúris: et intercedénte beáta et gloriósa semper Vírgine Dei Genetríce María, cum beátis Apóstolis tuis Petro et Paulo, atque Andréa, et ómnibus Sanctis," ], po: true },
            { type: "rb", text_la: "Signat se cum Patena a fronte ad pectus," },
            { segments: [ "da propítius pacem in diébus nostris:" ], po: true },
            { type: "rb", text_la: "Patenam osculatur," },
            { segments: [ "ut, ope misericórdiæ tuæ adjúti, et a peccáto simus semper líberi et ab omni perturbatióne secúri." ], po: true }
          ]
        },
        {
          type: "pr_blk",
          speaker: "P",
          lines: [
            { type: "rb", text_la: "Submittit Patenam Hostiæ, discooperit Calicem, genuflectit, surgit, accipit Hostiam, et eam super Calicem tenens utraque manu, frangit per medium, dicens:" },
            { segments: [ "Per eúndem Dóminum nostrum Jesum Christum, Fílium tuum." ], po: true }
          ]
        },
        {
          type: "pr_blk",
          speaker: "P",
          lines: [
            { type: "rb", text_la: "Et mediam partem, quam in dextera manu tenet, ponit super Patenam. Deinde ex parte, quæ in sinistra remanserat, frangit particulam, dicens:" },
            { segments: [ "Qui tecum vivit et regnat in unitáte Spíritus Sancti Deus." ], po: true }
          ]
        },
        {
          type: "pr_blk",
          speaker: "P",
          lines: [
            { type: "rb", text_la: "Aliam mediam partem, quam in sinistra manu habet, adjungit mediæ super Patenam positæ, et particulam parvam dextera retinens super Calicem, quem sinistra per nodum infra cuppam tenet, dicit intellegibili voce vel cantat:" },
            { segments: [ "Per ómnia sǽcula sæculórum." ], po: true }
          ]
        },
        {
          type: "pr_blk",
          speaker: "S",
          lines: [
            { segments: [ "Amen." ] }
          ]
        },
        {
          type: "pr_blk",
          speaker: "P",
          initial: true,
          lines: [
            { type: "rb", text_la: "Cum ipsa particula signat ter super Calicem, dicens:" },
            { segments: [ "Pax Dómini sit + semper vobís+cum." ], po: true }
          ]
        },
        {
          type: "pr_blk",
          speaker: "S",
          lines: [
            { segments: [ "Et cum spíritu tuo." ] }
          ]
        },
        {
          type: "pr_blk",
          speaker: "P",
          initial: true,
          lines: [
            { type: "rb", text_la: "Particulam ipsam immittit in Calicem, dicens secrete:" },
            { segments: [ "Hæc commíxtio, et consecrátio Córporis et Sánguinis Dómini nostri Jesu Christi, fiat accipiéntibus nobis in vitam ætérnam. Amen." ], po: true }
          ]
        },
        { type: "rb", text_la: "Cooperit Calicem, genuflectit, surgit, et inclinatus Sacramento, junctis manibus, et ter pectus percutiens, intellegibili voce dicit:" },
        {
          type: "pr_blk", 
          initial: true,
          lines: [
            { type: "action", key: "action.strike_breast_thrice"},
            { segments: [ "Agnus Dei, qui tollis peccáta mundi: miserére nobis." ] },
            { segments: [ "Agnus Dei, qui tollis peccáta mundi: miserére nobis." ] },
            { segments: [ "Agnus Dei, qui tollis peccáta mundi: dona nobis pacem." ] }
          ]
        }
      ],

      "ordinary:prayers-before-communion": [
        { type: "rb", text_la: "Deinde, junctis manibus super Altare, inclinatus dicit secrete sequentes Orationes:" },
        {
          type: "pr_blk",
          speaker: "P",
          initial: true,
          lines: [
            { segments: [ "Dómine Jesu Christe, qui dixísti Apóstolis tuis: Pacem relínquo vobis, pacem meam do vobis: ne respícias peccáta mea, sed fidem Ecclésiæ tuæ; eámque secúndum voluntátem tuam pacificáre et coadunáre dignéris: Qui vivis et regnas Deus per ómnia sǽcula sæculórum. Amen." ], po: true }
          ]
        },
        {
          type: "pr_blk",
          speaker: "P",
          initial: true,
          lines: [
            { segments: [ "Dómine Jesu Christe, Fili Dei vivi, qui ex voluntáte Patris, cooperánte Spíritu Sancto, per mortem tuam mundum vivificásti: líbera me per hoc sacrosánctum Corpus et Sánguinem tuum ab ómnibus iniquitátibus meis, et univérsis malis: et fac me tuis semper inhærére mandátis, et a te numquam separári permíttas: Qui cum eódem Deo Patre et Spíritu Sancto vivis et regnas Deus in sǽcula sæculórum. Amen." ], po: true }
          ]
        },
        {
          type: "pr_blk",
          speaker: "P",
          initial: true,
          lines: [
            { segments: [ "Percéptio Córporis tui, Dómine Jesu Christe, quod ego indígnus súmere præsúmo, non mihi provéniat in judícium et condemnatiónem: sed pro tua pietáte prosit mihi ad tutaméntum mentis et córporis, et ad medélam percipiéndam: Qui vivis et regnas cum Deo Patre in unitáte Spíritus Sancti Deus, per ómnia sǽcula sæculórum. Amen." ], po: true }
          ]
        }
      ],

      "ordinary:priest-communion": [
        { type: "rb", text_la: "Genuflectit, surgit, et dicit:" },
        {
          type: "pr_blk",
          speaker: "P",
          initial: true,
          lines: [
            { segments: [ "Panem cæléstem accípiam, et nomen Dómini invocábo." ], po: true }
          ]
        },
        { type: "rb", text_la: "Deinde parum inclinatus, accipit ambas partes Hostiæ inter pollicem et indicem sinistræ manus, et Patenam inter eundem indicem et medium supponit, et dextera tribus vicibus percutiens pectus, elata aliquantulum voce, ter dicit devote et humiliter:" },
        {
          type: "pr_blk",
          speaker: "P",
          lines: [ // Note: Domine, non sum dignus does not typically have a large initial in missals
            { segments: [ "Dómine, non sum dignus, ut intres sub tectum meum: sed tantum dic verbo, et sanábitur ánima mea." ], po: true }, 
            { segments: [ "Dómine, non sum dignus, ut intres sub tectum meum: sed tantum dic verbo, et sanábitur ánima mea." ], po: true },
            { segments: [ "Dómine, non sum dignus, ut intres sub tectum meum: sed tantum dic verbo, et sanábitur ánima mea." ], po: true }
          ]
        },
        { type: "rb", text_la: "Postea dextera se signans cum Hostia super Patenam, dicit:" },
        {
          type: "pr_blk",
          speaker: "P",
          initial: true,
          lines: [
            { segments: [ "Corpus Dómini nostri Jesu Christi custódiat ánimam meam in vitam ætérnam. Amen." ], po: true }
          ]
        },
        { type: "rb", text_la: "Et se inclinans, reverenter sumit ambas partes Hostiæ." },
        { type: "rb", text_la: "Deinde discooperit Calicem, genuflectit, colligit fragmenta, si quæ sint, extergit Patenam super Calicem, interim dicens:" },
        {
          type: "pr_blk",
          speaker: "P",
          initial: true,
          lines: [
            { segments: [ "Quid retríbuam Dómino pro ómnibus, quæ retríbuit mihi? Cálicem salutáris accípiam, et nomen Dómini invocábo. Laudans invocábo Dóminum, et ab inimícis meis salvus ero." ], po: true }
          ]
        },
        { type: "rb", text_la: "Accipit Calicem manu dextera, et eo se signans, dicit:" },
        {
          type: "pr_blk",
          speaker: "P",
          initial: true,
          lines: [
            { segments: [ "Sanguis Dómini nostri Jesu Christi custódiat ánimam meam in vitam ætérnam. Amen." ], po: true }
          ]
        },
        { type: "rb", text_la: "Et sinistra supponens Patenam Calici, reverenter sumit totum Sanguinem cum particula." },
        { type: "rb", key: "rubric.communion_faithful" }
      ],
      "proper:communion:easter-4": [
        { type: "action", key: "action.stand" }, 
        { type: "rb", text_la: "Joann. 16, 8" },
        {
          type: "pr_blk", 
          initial: true,
          lines: [
            { segments: [ "Cum vénerit Paráclitus Spíritus veritátis, ille árguet mundum de peccáto et de justítia et de judício, allelúja, allelúja." ] }
          ]
        }
      ],
      "proper:postcommunion:easter-4": [
        {
          type: "pr_blk",
          speaker: "P",
          lines: [
            { segments: [ "Dóminus vobíscum." ], po: true }
          ]
        },
        {
          type: "pr_blk",
          speaker: "S",
          lines: [
            { segments: [ "Et cum spíritu tuo." ] }
          ]
        },
        {
          type: "pr_blk",
          speaker: "P",
          initial: true,
          lines: [
            { segments: [ "Orémus." ], po: true }
          ]
        },
        {
          type: "pr_blk",
          speaker: "P",
          initial: true,
          lines: [
            { segments: [ "Adésto nobis, Dómine, Deus noster: ut per hæc, quæ fidéliter súmpsimus, et purgémur a vítiis et a perículis ómnibus eruámur." ], po: true },
            { segments: [ "Per Dóminum nostrum Jesum Christum, Fílium tuum: qui tecum vivit et regnat in unitáte Spíritus Sancti Deus, per ómnia sǽcula sæculórum." ], po: true }
          ]
        },
        {
          type: "pr_blk",

            { segments: [ "Amen." ] }
          ]

      "proper:gospel:ascension-sunday": [
        {
          type: "pr_blk",
          speaker: "P",
          lines: [
            { segments: ["Dóminus vobíscum."], po: true }
          ]
        },
        {
          type: "pr_blk",
          speaker: "S",
          lines: [
            { segments: ["Et cum spíritu tuo."] }
          ]
        },
        { type: "rb", text_la: "Et pronuntians: Sequéntia sancti Evangélii secúndum N., sive Inítium, pollice dexteræ manus signat librum in principio Evangelii, quod est lecturus, deinde seipsum in fronte, ore et pectore: et dum Ministri respondent Glória tibi, Dómine, incensat ter librum, postea prosequitur Evangelium iunctis manibus. Quo finito, Subdiaconus defert librum Sacerdoti, qui osculatur Evangelium, dicens:", sole: true }, // Rubric moved from earlier for solemn
        {
          type: "pr_blk",
          speaker: "P",
          initial: true,
          lines: [
            { segments: ["Sequéntia ++ sancti Evangélii secúndum Ioánnem"], po: true }
          ]
        },
        {
          type: "pr_blk",
          speaker: "S",
          lines: [
            { segments: ["Glória tibi, Dómine."] }
          ]
        },
        { type: "rb", text_la: "Ioannes 15:26-27; 16:1-4." },
        {
          type: "pr_blk",
          initial: true,
          lines: [
            { segments: ["In illo témpore: Dixit Iesus discípulis suis: Cum vénerit Paráclitus, quem ego mittam vobis a Patre, Spíritum veritátis, qui a Patre procédit, ille testimónium perhibébit de me: et vos testimónium perhibébitis, quia ab inítio mecum estis. Hæc locútus sum vobis, ut non scandalizémini. Absque synagógis fácient vos: sed venit hora, ut omnis, qui intérficit vos, arbitrétur obséquium se præstáre Deo. Et hæc fácient vobis, quia non novérunt Patrem neque me. Sed hæc locútus sum vobis: ut, cum vénerit hora eórum, reminiscámini, quia ego dixi vobis."] }
          ]
        },
        {
          type: "pr_blk",
          speaker: "S",
          lines: [
            { segments: ["Laus tibi, Christe."] }

          { key: "offertory-antiphon", type: "proper", id: "offertory:easter-5" },
          { key: "offertory-prayers-host", type: "ordinary", id: "offertory-prayers-host" },
          { key: "offertory-prayers-wine-water", type: "ordinary", id: "offertory-prayers-wine-water" },
          { key: "offertory-prayers-chalice-etc", type: "ordinary", id: "offertory-prayers-chalice-etc" },
          { key: "offertory-incensation", type: "ordinary", id: "offertory-incensation", sole: true }, // Mark as solemn
          { key: "offertory-lavabo", type: "ordinary", id: "offertory-lavabo" },
          { key: "offertory-suscipe-sancta-trinitas", type: "ordinary", id: "offertory-suscipe-sancta-trinitas" },
          { key: "offertory-orate-fratres", type: "ordinary", id: "offertory-orate-fratres" },
          { key: "secret", type: "proper", id: "secret:easter-5" },
          { key: "preface", type: "ordinary", id: "preface-easter" },
          { key: "sanctus", type: "ordinary", id: "sanctus" },
          { key: "canon", type: "ordinary", id: "canon" },
          { key: "prayers-before-communion", type: "ordinary", id: "prayers-before-communion" },
          { key: "priest-communion", type: "ordinary", id: "priest-communion" },
          { key: "communion-antiphon", type: "proper", id: "communion:easter-5" },
          { key: "ablution-prayers", type: "ordinary", id: "ablution-prayers" },
          { key: "postcommunion", type: "proper", id: "postcommunion:easter-5" },
          { key: "conclusion", type: "ordinary", id: "conclusion" },
          { key: "last-gospel", type: "ordinary", id: "last-gospel" }
        ]
      }
    };

    // Parse Latin text into word segments
    function parseLatinText(latinText) {
      const words = latinText.split(/\s+/);
      return words.map(word => {
        const translation = translateWord(word);
        return {
          lt: word,
          et: translation,
          missing: translation.startsWith('[') && translation.endsWith(']')
        };
      });
    }

    // Render element function
    function renderElement(element, container) {
      if (element.type === 'action') {
        const actionEl = document.createElement('p');
        actionEl.className = 'act';
        actionEl.textContent = element.key ? getTranslation(element.key, element.text) : element.text;
        container.appendChild(actionEl);
        
      } else if (element.type === 'rb') {
        const rubricDiv = document.createElement('div');
        rubricDiv.className = 'rb';
        
        if (element.key) {
          const p = document.createElement('p');
          p.className = 'rb-et';
          p.textContent = getTranslation(element.key);
          rubricDiv.appendChild(p);
        } else {
          if (element.text_la) {
            const pLa = document.createElement('p');
            pLa.className = 'rb-lt';
            pLa.textContent = element.text_la;
            rubricDiv.appendChild(pLa);
          }
          
          if (element.text_en) {
            const pEn = document.createElement('p');
            pEn.className = 'rb-et';
            pEn.textContent = element.text_en;
            rubricDiv.appendChild(pEn);
          }
        }
        
        container.appendChild(rubricDiv);
        
      } else if (element.type === 'pr_blk') {

        const prayerBlockDiv = document.createElement('div');
        prayerBlockDiv.className = 'pr-blk';
        
        if (element.speaker === 'P' || element.speaker === 'D') {
          prayerBlockDiv.classList.add('priest');
        } else if (element.speaker === 'S' || element.speaker === 'Ant.' || element.speaker === 'Ps.' || element.speaker === 'V' || element.speaker === 'R' || element.speaker === 'M') {
            prayerBlockDiv.classList.add('server'); 
        }
        
        if (!element.speaker && element.lines) {
          const hasPriestLines = element.lines.some(line => 
            line.po === true || (line.segments && line.segments.some(seg => typeof seg === 'object' && seg.po === true))
          );
          if (hasPriestLines) {
            prayerBlockDiv.classList.add('priest');
          }
        }
        
        const prayerTextContentDiv = document.createElement('div');
        prayerTextContentDiv.className = 'pr-txt-ctn';

        let initialLetterForDisplay = null;
        let displayLargeInitial = false;

        // --- NEW INITIAL LOGIC: Determine if and what initial to display ---
        if (element.initial === true && element.lines && element.lines.length > 0) {
            const firstLine = element.lines[0];
            if (firstLine.segments && firstLine.segments.length > 0) {
                let firstSegmentText = firstLine.segments[0];
                if (Array.isArray(firstSegmentText)) { // Should not happen if catalog is just strings now
                    firstSegmentText = firstSegmentText[0];
                }
                if (typeof firstSegmentText === 'string' && firstSegmentText.length > 0) {
                    initialLetterForDisplay = firstSegmentText.charAt(0).toUpperCase();
                    const initialEl = document.createElement('span');
                    initialEl.className = 'init-lttr';
                    initialEl.textContent = initialLetterForDisplay;
                    prayerTextContentDiv.appendChild(initialEl);
                    displayLargeInitial = true;
                }
            }
        }
        // --- END NEW INITIAL LOGIC ---

        if (element.lines && Array.isArray(element.lines)) {
          element.lines.forEach((line, lineIndex) => {
            if (line.type === 'rb' || line.type === 'action') {
              renderElement(line, prayerTextContentDiv);
            } else if (line.segments && Array.isArray(line.segments)) {
              const lineDiv = document.createElement('div');
              lineDiv.className = 'pr-ln';

              if (displayLargeInitial && lineIndex === 0) {
                lineDiv.classList.add('has-initial');
              }

              line.segments.forEach((segmentText, segIndex) => {
                let segmentsToProcess;
                
                if (typeof segmentText === 'string') {
                  segmentsToProcess = parseLatinText(segmentText); 
                  if (line.po) { 
                    segmentsToProcess.forEach(s => s.po = true);
                  }
                } else if (typeof segmentText === 'object' && (segmentText.type === 'rb' || segmentText.type === 'action')) {
                    renderElement(segmentText, lineDiv); 
                    return; 
                } else if (segmentText && segmentText.lt) { 
                    segmentsToProcess = [segmentText];
                } else {
                  segmentsToProcess = [];
                }

                segmentsToProcess.forEach((wordSegment, wordIndex) => {
                  const wordGroupDiv = document.createElement('div');
                  wordGroupDiv.className = 'wg';

                  const latinSpan = document.createElement('span');
                  latinSpan.className = 'lt';
                  if (wordSegment.po || line.po) { 
                    latinSpan.classList.add('po-mrk');
                  }
                  if (wordSegment.missing) {
                    latinSpan.classList.add('missing-translation');
                  }

                  let latinTextForDisplay = wordSegment.lt; 

                  // --- TEXT TRUNCATION FOR DISPLAY ONLY ---
                  if (displayLargeInitial && lineIndex === 0 && segIndex === 0 && wordIndex === 0) {
                    // Check if the original word starts with the determined initial letter
                    if (initialLetterForDisplay && latinTextForDisplay.toUpperCase().startsWith(initialLetterForDisplay)) {
                      latinTextForDisplay = latinTextForDisplay.substring(initialLetterForDisplay.length);
                    }
                  }
                  // --- END TEXT TRUNCATION ---

                  latinSpan.textContent = latinTextForDisplay;
                  wordGroupDiv.appendChild(latinSpan);

                  const englishSpan = document.createElement('span');
                  englishSpan.className = 'et';
                  if (wordSegment.po || line.po) {
                    englishSpan.classList.add('po-mrk');
                  }
                  englishSpan.textContent = wordSegment.et; 
                  wordGroupDiv.appendChild(englishSpan);

                  lineDiv.appendChild(wordGroupDiv);
                });
              });
              
              prayerTextContentDiv.appendChild(lineDiv);
            }
          });
        }

        prayerBlockDiv.appendChild(prayerTextContentDiv);
        container.appendChild(prayerBlockDiv);
      }
    }
    
    // Render a Mass
    function renderMass(massId) {
      const pageContainerEl = document.getElementById('page-container');
      pageContainerEl.innerHTML = '';
      
      const config = massConfigs[massId];
      if (!config) {
        pageContainerEl.innerHTML = '<p>Mass configuration not found.</p>';
        return;
      }

      const mainTitleEl = document.createElement('h1');
      mainTitleEl.textContent = config.name;
      pageContainerEl.appendChild(mainTitleEl);

      const pageContent = document.createElement('div');
      pageContent.id = 'page-content';
      pageContainerEl.appendChild(pageContent);

      config.sections.forEach(sectionConfig => {
        const catalogKey = sectionConfig.type === 'ordinary' ? 
          `ordinary:${sectionConfig.id}` : 
          `proper:${sectionConfig.id}`;
          
        const catalogSection = catalog[catalogKey];
        if (!catalogSection) {
          const errorEl = document.createElement('p');
          errorEl.textContent = `Missing catalog entry: ${catalogKey}`;
          errorEl.style.color = 'red';
          pageContent.appendChild(errorEl);
          return;
        }

        const sectionContainer = document.createElement('div');
        sectionContainer.className = 'pg-bdr';
        
        const sectionContent = document.createElement('div');
        sectionContent.className = 'p-ct';
        
        const sectionTitle = document.createElement('h2');
        sectionTitle.className = 'pg-ttl';
        const sectionName = sectionNames[sectionConfig.key];
        sectionTitle.textContent = sectionName ? sectionName[currentLanguage] : sectionConfig.key;
        sectionContent.appendChild(sectionTitle);

        catalogSection.forEach(element => {
          renderElement(element, sectionContent);
        });
        
        sectionContainer.appendChild(sectionContent);
        pageContent.appendChild(sectionContainer);
      });
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      const massSelect = document.getElementById('mass-select');
      const languageSelect = document.getElementById('language-select');
      
      // Load initial Mass
      renderMass('easter-5');
      
      // Handle Mass selection changes
      massSelect.addEventListener('change', function() {
        renderMass(this.value);
      });
      
      // Handle language changes
      languageSelect.addEventListener('change', function() {
        currentLanguage = this.value;
        renderMass(massSelect.value);
      });
    });

  </script>

</body>
