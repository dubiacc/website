    :root {
      --bg-color: #fdf5e6; 
      --text-color: black;
      --border-color: #bfa890; 
      --latin-color: #C00000; 
      --english-color: #505050;
      --initial-color: #8B0000; 
      --action-color: green;
      --rubric-la-color: #800000; 
      --rubric-en-color: #555555;
      --heading-font: "Skranji", system-ui;
      --body-font: "Uncial Antiqua", system-ui;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #2b2b2b; 
        --text-color: #e0e0e0; 
        --border-color: #6d5c4b;
        --latin-color: #ff7f7f; 
        --english-color: #b0b0b0;
        --initial-color: #ff6347; 
        --action-color: #7fff7f; 
        --rubric-la-color: #ff8c8c;
        --rubric-en-color: #aaaaaa;
      }
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: var(--body-font);
      font-weight: 400;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .pg-bdr { 
      width: 90%;
      max-width: 800px;
      margin: 20px auto; 
      border: 10px solid transparent;
      border-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cstyle%3Erect %7B fill: %23bfa890; %7D @media (prefers-color-scheme: dark) %7B rect %7B fill: %236d5c4b; %7D %7D%3C/style%3E%3Crect width='100' height='10'/%3E%3Crect y='90' width='100' height='10'/%3E%3Crect width='10' height='100'/%3E%3Crect x='90' width='10' height='100'/%3E%3C/svg%3E") 30 stretch;
      padding: 20px;
      box-sizing: border-box;
      background-color: var(--bg-color);
    }
    
    @supports not (border-image: url("...") 30 stretch) {
      .pg-bdr {
        border: 10px solid var(--border-color);
      }
    }

    .p-ct { 
      text-align: left;
    }

    h1, h2.pg-ttl { 
      text-align: center;
      font-weight: 700; /* Skranji bold */
      font-family: var(--heading-font);
      color: var(--latin-color);
      margin-bottom: 1em;
      text-transform: uppercase;
    }

    .act { 
      color: var(--action-color);
      font-style: normal; /* Skranji has its own style */
      font-family: var(--heading-font);
      margin-top: 0.7em;
      margin-bottom: 0.7em;
      font-weight: 400; /* Skranji regular */
    }

    .rb { 
      margin-top: 0.7em;
      margin-bottom: 1em;
      font-size: 0.95em;
      font-family: var(--heading-font);
      font-weight: 400; /* Skranji regular */
    }
    .rb-lt { 
      color: var(--rubric-la-color);
      font-style: italic; /* Can still add italic to Skranji if desired */
    }
    .rb-et { 
      color: var(--rubric-en-color);
      font-style: italic;
      font-size: 0.9em;
    }

    .pr-blk { 
      display: flex; 
      align-items: flex-start; 
      margin-bottom: 1em;
      position: relative; /* For absolute positioning of initial if needed, but float is preferred */
    }
     .pr-blk::after { /* To contain floated initial if it's the last element */
        content: "";
        clear: both;
        display: table;
    }


    .spk { 
      flex: 0 0 2.5em; 
      font-weight: bold;
      color: var(--latin-color); 
      padding-right: 0.5em; 
      box-sizing: border-box;
      font-family: var(--body-font); /* Speaker uses body font */
    }

    .pr-txt-ctn { 
        flex-grow: 1; 
    }

    .pr-ln { 
      display: flex;
      flex-flow: row wrap;
      align-items: baseline; /* Align word groups on their baseline */
      margin-bottom: 0.1em; /* Reduced margin for tighter lines */
      line-height: 1.5; 
      /* overflow: hidden; crucial for containing floated initial within the line */
      /* display: flow-root; alternative to overflow: hidden */
    }
    .pr-ln.has-initial {
        /* This class will be added by JS to the line that starts with the initial */
        /* It helps contain the float */
        overflow: hidden; 
    }


    .wg { 
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-right: 0.4em; 
      margin-bottom: 0.2em; 
    }

    .lt { 
      color: var(--latin-color);
      font-weight: bold; 
      font-size: 1.1em; 
    }

    .et { 
      color: var(--english-color);
      font-family: var(--heading-font);
      font-size: 0.8em; 
      margin-top: -0.1em; 
    }
    
    .po-mrk { 
      color: var(--latin-color) !important; 
      background-color: transparent !important; 
    }
    .po-mrk.et { /* Ensure priest-only English also gets Latin red */
        color: var(--latin-color) !important;
    }


    .init-lttr { 
        font-size: 6em;
        padding-top: 0.5em;
        color: var(--initial-color);
        float: left;
        line-height: 1;
        margin-right: 0.1em;
        font-weight: normal;
        padding: 0;
        position: relative;
    }
    
    /* Mobile Adjustments */
    @media (max-width: 600px) {
      .pg-bdr {
        width: 98%;
        margin: 10px auto;
        padding: 10px;
        border-width: 5px;
      }
      .lt {
        font-size: 1em;
      }
      .et {
        font-size: 0.75em;
      }
      .init-lttr {
        font-size: 4em; 
        line-height: 1;
        margin-top: -0.05em;
        margin-bottom: -0.2em;
      }
       .pr-ln {
         line-height: 1.6;
       }
      .spk {
        flex-basis: 2em; 
        padding-right: 0.3em;
      }
      h2.pg-ttl, .act, .rb {
        font-size: 1.1em; /* Adjust heading font sizes for mobile */
      }
    }

</head>

    { type: "rb", text_en: "Then with his right hand, making the Sign of the Cross with the Host over the paten, he says:", text_la: "Postea dextera se signans cum Hostia super Patenam, dicit:" },

    { type: "rb", text_en: "He then reverently receives both halves of the Host, joins his hands, and meditates a short time on the Most Holy Sacrament.", text_la: "Et se inclinans, reverenter sumit ambas partes Hostiæ: quibus sumptis, deponit Patenam super Corporale, et erigens se jungit manus, et quiescit aliquantulum in meditatione Sanctissimi Sacramenti." },
    { type: "rb", text_en: "Then he uncovers the Chalice, genuflects, collects whatever fragments may remain on the corporal, and purifies the paten over the Chalice, interim dicens:", text_la: "Deinde discooperit Calicem, genuflectit, colligit fragmenta, si quæ sint, extergit Patenam super Calicem, interim dicens:" },

      ]

    { type: "rb", text_en: "He takes the Chalice with his right hand, and signing himself with it, says:", text_la: "Accipit Calicem manu dextera, et eo se signans, dicit:" },

        ]}
      ]
    },
    { type: "rb", text_en: "Holding the Paten under the Chalice with his left hand, he reverently receives all the Precious Blood with the particle. After which, if any are to communicate, he communicates them, before he purifies himself.", text_la: "Et sinistra supponens Patenam Calici, reverenter sumit totum Sanguinem cum particula. Quo sumpto, si qui sunt communicandi, eos communicet, antequam se purificet" },

        { segments: [ {"lt": "Benedícat", "et": "May almighty God", "po":true}, {"lt": "vos", "et": "bless you,", "po":true}, {"lt": "omnípotens", "et": "", "po":true}, {"lt": "Deus,", "et": "", "po":true} ] }
      ]
    },
    { type: "rb", text_en: "and turning to the people, he blesses them once only, even in Solemn Masses (In a Pontifical Mass he blesses thrice, as in the Pontifical). Then he proceeds:", text_la: "et versus ad  populum, semel tantum benedícens, etiam in Missis sollemnibus; In Missa Pontificali ter benedicitur, ut in Pontificali habetur. Deinde prosequitur:" },

    let currentPageIndex = 0;
    const pageContentEl = document.getElementById('page-content');

    function renderPage(index) {
      pageContentEl.innerHTML = '';
      const pageData = massData[index];

      window.scrollTo(0, 0);

      if (pageData.title) {
        const titleEl = document.createElement('h2');
        titleEl.className = 'pg-ttl';
        titleEl.textContent = pageData.title;
        pageContentEl.appendChild(titleEl);
      }

      pageData.elements.forEach(element => {
        if (element.type === 'action') {
          const actionEl = document.createElement('p');
          actionEl.className = 'act';
          actionEl.textContent = element.text;
          if (element.po) {
            actionEl.classList.add('po-mrk');
          }
          pageContentEl.appendChild(actionEl);
        } else if (element.type === 'rb') {
          const rubricDiv = document.createElement('div');
          rubricDiv.className = 'rb';
          if(element.text_la) {
            const pLa = document.createElement('p');
            pLa.className = 'rb-lt';
            pLa.innerHTML = element.text_la;
            if (element.po) pLa.classList.add('po-mrk');
            rubricDiv.appendChild(pLa);
          }
          if(element.text_en) {
            const pEn = document.createElement('p');
            pEn.className = 'rb-et';
            pEn.innerHTML = element.text_en;
            rubricDiv.appendChild(pEn);
          }
          pageContentEl.appendChild(rubricDiv);
        } else if (element.type === 'pr_blk') {
          const prayerBlockDiv = document.createElement('div');
          prayerBlockDiv.className = 'pr-blk';

          if (element.speaker) {
            const speakerEl = document.createElement('span');
            speakerEl.className = 'spk';
            speakerEl.textContent = element.speaker + (element.speaker.endsWith('.') ? '' : '.');
            prayerBlockDiv.appendChild(speakerEl);
          }

          const prayerTextContentDiv = document.createElement('div');
          prayerTextContentDiv.className = 'pr-txt-ctn';

          let initialLetterHasBeenRenderedForThisBlock = false;

          if (element.initial && element.lines && element.lines.length > 0) {
            // Find the first line that actually has segments to take the initial from
            const firstLineWithSegments = element.lines.find(l => l.segments && l.segments.length > 0);
            if (firstLineWithSegments && firstLineWithSegments.segments[0].lt) {
                const firstSegmentText = firstLineWithSegments.segments[0].lt;
                 if (firstSegmentText.toUpperCase().startsWith(element.initial.toUpperCase())) {
                    const initialChar = element.initial.toUpperCase();
                    const initialEl = document.createElement('span');
                    initialEl.className = 'init-lttr';
                    initialEl.style.fontFamily = `"Kanzlei Initialen ${initialChar}", "Uncial Antiqua", system-ui`;
                    initialEl.textContent = initialChar;
                    prayerTextContentDiv.appendChild(initialEl);
                    initialLetterHasBeenRenderedForThisBlock = true;
                 }
            }
          }

          if (element.lines && Array.isArray(element.lines)) {
            element.lines.forEach((line, lineIndex) => {
              // START OF MODIFIED LOGIC FOR HANDLING NESTED TYPES IN LINES
              if (line.type === 'rb') {
                const rubricDiv = document.createElement('div');
                rubricDiv.className = 'rb nested-rb'; // Added 'nested-rb' for potential specific styling
                if(line.text_la) {
                  const pLa = document.createElement('p');
                  pLa.className = 'rb-lt';
                  pLa.innerHTML = line.text_la;
                  if (line.po) pLa.classList.add('po-mrk');
                  rubricDiv.appendChild(pLa);
                }
                if(line.text_en) {
                  const pEn = document.createElement('p');
                  pEn.className = 'rb-et';
                  pEn.innerHTML = line.text_en;
                  rubricDiv.appendChild(pEn);
                }
                prayerTextContentDiv.appendChild(rubricDiv);
              } else if (line.type === 'action') {
                const actionEl = document.createElement('p');
                actionEl.className = 'act nested-act'; // Added 'nested-act' for potential specific styling
                actionEl.textContent = line.text;
                if (line.po) {
                  actionEl.classList.add('po-mrk');
                }
                prayerTextContentDiv.appendChild(actionEl);
              } else if (line.segments && Array.isArray(line.segments)) { // This is a standard prayer line
                const lineDiv = document.createElement('div');
                lineDiv.className = 'pr-ln';

                // Apply 'has-initial' only to the first *segment-bearing* line if initial was rendered.
                // This needs to consider that 'rb' or 'action' might appear before the first segment line.
                if (initialLetterHasBeenRenderedForThisBlock) {
                    let isFirstSegmentLine = true;
                    for (let i = 0; i < lineIndex; i++) {
                        if (element.lines[i].segments) {
                            isFirstSegmentLine = false;
                            break;
                        }
                    }
                    if (isFirstSegmentLine) {
                        lineDiv.classList.add('has-initial');
                    }
                }

                line.segments.forEach((segment, segIndex) => {
                  const wordGroupDiv = document.createElement('div');
                  wordGroupDiv.className = 'wg';

                  const latinSpan = document.createElement('span');
                  latinSpan.className = 'lt';
                  if (segment.po) {
                    latinSpan.classList.add('po-mrk');
                  }

                  let latinText = segment.lt;

                  // Check if this segment is the first actual text segment to apply initial letter removal
                  if (initialLetterHasBeenRenderedForThisBlock && segIndex === 0) {
                      let isFirstSegmentInBlock = true;
                      for (let i = 0; i < lineIndex; i++) { // Check previous lines
                          if (element.lines[i].segments && element.lines[i].segments.length > 0) {
                              isFirstSegmentInBlock = false;
                              break;
                          }
                      }
                      if (isFirstSegmentInBlock && latinText.toUpperCase().startsWith(element.initial.toUpperCase())) {
                        latinText = latinText.substring(element.initial.length);
                      }
                  }

                  latinSpan.textContent = latinText;
                  wordGroupDiv.appendChild(latinSpan);

                  const englishSpan = document.createElement('span');
                  englishSpan.className = 'et';
                  if (segment.po) {
                    englishSpan.classList.add('po-mrk');
                  }
                  englishSpan.textContent = segment.et;
                  wordGroupDiv.appendChild(englishSpan);

                  lineDiv.appendChild(wordGroupDiv);
                });
                prayerTextContentDiv.appendChild(lineDiv);
              } else {
                // Optional: Handle or log unexpected items in the 'lines' array
                 console.warn("Skipping unexpected item in pr_blk lines array:", line, "for element:", element.title || element.id);
              }
              // END OF MODIFIED LOGIC
            });
          }
          prayerBlockDiv.appendChild(prayerTextContentDiv);
          pageContentEl.appendChild(prayerBlockDiv);
        } else if (element.type === 'title_sm') { // Handling for small titles if you add them elsewhere
            const smallTitleEl = document.createElement('h3'); // Or h4, adjust as needed
            smallTitleEl.className = 'sub-ttl'; // Add a class for styling
            smallTitleEl.textContent = element.text;
            if (element.po) smallTitleEl.classList.add('po-mrk');
            pageContentEl.appendChild(smallTitleEl);
        }
      });
    }

    document.addEventListener('keydown', function(event) {
      if (event.code === 'Space') {
        event.preventDefault();
        if (event.metaKey || event.ctrlKey) {
          if (currentPageIndex > 0) {
            currentPageIndex--;
            renderPage(currentPageIndex);
          }
        } else {
          if (currentPageIndex < massData.length - 1) {
            currentPageIndex++;
            renderPage(currentPageIndex);
          }
        }
      }
    });

    if (massData.length > 0) {
        renderPage(currentPageIndex);
    } else {
        pageContentEl.textContent = "No Mass data loaded. Please paste your JSON into the 'massData' variable in the script.";
    }
    
  </script>
